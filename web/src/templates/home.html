<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exoplanet Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0b0c10;
            color: #c5c6c7;
        }
        .card {
            background-color: #1f2833;
            color: #c5c6c7;
        }
        .form-label {
            color: #c5c6c7;
        }
        .btn-primary {
            background-color: #45a29e;
            border-color: #45a29e;
        }
        .btn-primary:hover {
            background-color: #66fcf1;
            border-color: #66fcf1;
        }
        .alert {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Exoplanet Classifier</h1>
    
    <div class="row">
        <!-- Coluna da imagem -->
        <div class="col-md-6 text-center mb-4">
            <img src="{{ url_for('static', filename='exoplanet.jpg') }}" class="img-fluid rounded shadow-sm" alt="Exoplanet">
        </div>
        
        <!-- Coluna do formulÃ¡rio -->
        <div class="col-md-6">
            <div class="card p-4 shadow-sm">
                <h3 class="card-title mb-3 text-center">Enter Features</h3>
                <form method="POST">
                    {% for tech_name, info in feature_info.items() %}
                        <div class="mb-3">
                            <label for="{{ tech_name }}" class="form-label">
                                {{ info.label }}
                                <span data-bs-toggle="tooltip" 
                                    title="{{ info.tooltip }}" 
                                    class="ms-1 text-info" 
                                    style="cursor: pointer;">
                                    &#9432;
                                </span>
                            </label>
                            <input type="text" 
                                class="form-control" 
                                id="{{ tech_name }}" 
                                name="{{ tech_name }}" 
                                placeholder="Enter {{ info.label }}" 
                                required>
                        </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-primary w-100">Predict</button>
                </form>
                
                {% if prediction is not none %}
                <div class="alert mt-4 {% if prediction == 'Candidate' %}alert-success{% else %}alert-danger{% endif %} text-center">
                    Prediction: {{ prediction }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(el => new bootstrap.Tooltip(el))
</script>

</body>
</html>
