{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center site-title">Exoplanet Hunter</h1>
    
    <div class="row">
        <div class="col-md-6 text-center mb-4">
            <img src="{{ url_for('static', filename='exoplanet.jpg') }}" class="img-fluid rounded shadow-sm" alt="Exoplanet">
        </div>
        
        <div class="col-md-6">
            <div class="card p-4 shadow-sm">
                <h3 class="card-title mb-3 text-center">Enter Features</h3>
                <form method="POST">
                    {% for tech_name, info in feature_info.items() %}
                        <div class="mb-3">
                            <label for="{{ tech_name }}" class="form-label">
                                {{ info.label }}
                                <span data-bs-toggle="tooltip" 
                                    title="{{ info.tooltip }}" 
                                    class="ms-1 text-info" 
                                    style="cursor: pointer;">
                                    &#9432;
                                </span>
                            </label>
                            <input type="text" 
                                class="form-control" 
                                id="{{ tech_name }}" 
                                name="{{ tech_name }}" 
                                placeholder="Enter {{ info.label }}" 
                                required>
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary w-100">Hunt!</button>
                </form>
                
                {% if prediction is not none %}
                <div class="alert mt-4 {% if prediction == 'Candidate' %}alert-success{% else %}alert-danger{% endif %} text-center">
                    Prediction: {{ prediction }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
