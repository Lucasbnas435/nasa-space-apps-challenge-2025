<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exoplanet Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Exoplanet Classifier</h1>
    <form method="POST">
        <!-- Aqui você cria um input para cada feature original -->
        <div class="mb-3">
            <label for="feature1" class="form-label">Feature 1</label>
            <input type="text" class="form-control" id="feature1" name="feature1" required>
        </div>
        <div class="mb-3">
            <label for="feature2" class="form-label">Feature 2</label>
            <input type="text" class="form-control" id="feature2" name="feature2" required>
        </div>
        <!-- Repita para todas as features necessárias -->
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    {% if prediction is not none %}
    <div class="alert alert-info mt-4">
        Prediction: {{ prediction }}
    </div>
    {% endif %}
</div>
</body>
</html>
